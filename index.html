<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/app/scss/style.css" />

    <title>Frontend Mentor | Launch countdown timer</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <main class="flex flex-fd-c flex-ai-c">
      <h2>WE'RE LAUNCHING SOON</h2>

      <div class="container">
        <!-- Item 1 -->
        <div class="container__days timeBox">
          <div class="item">
            <div class="topBackground"></div>
            <div class="daysTime time">08</div>
            <div class="bottomBackground"></div>
          </div>
          <div class="timeType">DAYS</div>
        </div>

        <!-- Item 2 -->
        <div class="container__hours timeBox">
          <div class="item">
            <div class="topBackground"></div>
            <div class="hoursTime time">23</div>
            <div class="bottomBackground"></div>
          </div>
          <div class="timeType">HOURS</div>
        </div>

        <!-- Item 3 -->
        <div class="container__minutes timeBox">
          <div class="item">
            <div class="topBackground"></div>
            <div class="minutesTime time">55</div>
            <div class="bottomBackground"></div>
          </div>
          <div class="timeType">MINUTES</div>
        </div>

        <!-- Item 4 -->
        <div class="container__seconds timeBox">
          <div class="item">
            <div class="topBackground"></div>
            <div class="secondsTime time">41</div>
            <div class="bottomBackground"></div>
          </div>
          <div class="timeType">SECONDS</div>
        </div>
      </div>
    </main>
    <!-- We're launching soon

  Days
  Hours
  Minutes
  Seconds -->

  </body>
</html>
